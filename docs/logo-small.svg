<?xml version="1.0" encoding="UTF-8"?>
<svg width="200" height="100" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="bgGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#1e40af;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#3b82f6;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Background -->
  <rect width="200" height="100" fill="url(#bgGradient)" rx="10" ry="10"/>
  
  <!-- Main text -->
  <text x="100" y="45" font-family="Arial, sans-serif" font-size="14" font-weight="bold" 
        text-anchor="middle" fill="#ffffff">No Tiene Nombre</text>
  
  <!-- Subtitle -->
  <text x="100" y="62" font-family="Arial, sans-serif" font-size="8" 
        text-anchor="middle" fill="#e0e7ff">Podcast de IA</text>
  
  <!-- Small microphone icon -->
  <g transform="translate(15, 30)">
    <circle cx="8" cy="10" r="4" fill="none" stroke="#ffffff" stroke-width="1"/>
    <rect x="6" y="18" width="4" height="8" fill="#ffffff"/>
    <line x1="4" y1="26" x2="12" y2="26" stroke="#ffffff" stroke-width="1"/>
    <line x1="8" y1="26" x2="8" y2="30" stroke="#ffffff" stroke-width="1"/>
  </g>
  
  <!-- Small sound waves -->
  <g transform="translate(160, 35)">
    <path d="M 5 10 Q 10 5 15 10 Q 10 15 5 10" fill="none" stroke="#ffffff" stroke-width="1" opacity="0.7"/>
    <path d="M 7 10 Q 10 8 13 10 Q 10 12 7 10" fill="none" stroke="#ffffff" stroke-width="1" opacity="0.5"/>
