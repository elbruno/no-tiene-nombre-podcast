<?xml version="1.0" encoding="UTF-8"?>
<svg width="600" height="400" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="bgGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#f8fafc;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#e2e8f0;stop-opacity:1" />
    </linearGradient>
    <filter id="shadow" x="-20%" y="-20%" width="140%" height="140%">
      <feDropShadow dx="2" dy="2" stdDeviation="3" flood-opacity="0.3"/>
    </filter>
  </defs>
  
  <!-- Background -->
  <rect width="600" height="400" fill="url(#bgGradient)"/>
  
  <!-- Title -->
  <text x="300" y="30" font-family="Arial, sans-serif" font-size="18" font-weight="bold" 
        text-anchor="middle" fill="#1e293b">notienenombre.com Architecture</text>
  
  <!-- RSS Feed -->
  <g transform="translate(50, 80)">
    <rect width="100" height="60" rx="10" fill="#f59e0b" filter="url(#shadow)"/>
    <text x="50" y="35" font-family="Arial, sans-serif" font-size="12" font-weight="bold" 
          text-anchor="middle" fill="#ffffff">RSS Feed</text>
    <text x="50" y="50" font-family="Arial, sans-serif" font-size="10" 
          text-anchor="middle" fill="#ffffff">ivoox.com</text>
  </g>
  
  <!-- GitHub Actions -->
  <g transform="translate(250, 80)">
    <rect width="100" height="60" rx="10" fill="#10b981" filter="url(#shadow)"/>
    <text x="50" y="35" font-family="Arial, sans-serif" font-size="12" font-weight="bold" 
          text-anchor="middle" fill="#ffffff">GitHub</text>
    <text x="50" y="50" font-family="Arial, sans-serif" font-size="10" 
          text-anchor="middle" fill="#ffffff">Actions</text>
  </g>
  
  <!-- Build Process -->
  <g transform="translate(450, 80)">
    <rect width="100" height="60" rx="10" fill="#8b5cf6" filter="url(#shadow)"/>
    <text x="50" y="35" font-family="Arial, sans-serif" font-size="12" font-weight="bold" 
          text-anchor="middle" fill="#ffffff">Vite Build</text>
    <text x="50" y="50" font-family="Arial, sans-serif" font-size="10" 
          text-anchor="middle" fill="#ffffff">React + TS</text>
  </g>
  
  <!-- Azure SWA -->
  <g transform="translate(150, 220)">
    <rect width="120" height="60" rx="10" fill="#0ea5e9" filter="url(#shadow)"/>
    <text x="60" y="35" font-family="Arial, sans-serif" font-size="12" font-weight="bold" 
          text-anchor="middle" fill="#ffffff">Azure SWA</text>
    <text x="60" y="50" font-family="Arial, sans-serif" font-size="10" 
          text-anchor="middle" fill="#ffffff">Global CDN</text>
  </g>
  
  <!-- User Browser -->
  <g transform="translate(330, 220)">
    <rect width="120" height="60" rx="10" fill="#dc2626" filter="url(#shadow)"/>
    <text x="60" y="35" font-family="Arial, sans-serif" font-size="12" font-weight="bold" 
          text-anchor="middle" fill="#ffffff">User Browser</text>
    <text x="60" y="50" font-family="Arial, sans-serif" font-size="10" 
          text-anchor="middle" fill="#ffffff">PWA Ready</text>
  </g>
  
  <!-- Arrows -->
  <!-- RSS to GitHub -->
  <path d="M 150 110 L 250 110" stroke="#64748b" stroke-width="2" marker-end="url(#arrowhead)" fill="none"/>
  
  <!-- GitHub to Build -->
  <path d="M 350 110 L 450 110" stroke="#64748b" stroke-width="2" marker-end="url(#arrowhead)" fill="none"/>
  
  <!-- Build to Azure -->
  <path d="M 500 140 L 240 220" stroke="#64748b" stroke-width="2" marker-end="url(#arrowhead)" fill="none"/>
  
  <!-- Azure to User -->
  <path d="M 270 250 L 330 250" stroke="#64748b" stroke-width="2" marker-end="url(#arrowhead)" fill="none"/>
  
  <!-- Arrow marker definition -->
  <defs>
    <marker id="arrowhead" markerWidth="10" markerHeight="7" 
     refX="10" refY="3.5" orient="auto">
      <polygon points="0 0, 10 3.5, 0 7" fill="#64748b" />
    </marker>
  </defs>
  
  <!-- Labels -->
  <text x="200" y="105" font-family="Arial, sans-serif" font-size="9" 
        text-anchor="middle" fill="#64748b">fetch episodes</text>
  
  <text x="400" y="105" font-family="Arial, sans-serif" font-size="9" 
        text-anchor="middle" fill="#64748b">build & deploy</text>
  
  <text x="370" y="185" font-family="Arial, sans-serif" font-size="9" 
        text-anchor="middle" fill="#64748b">static assets</text>
  
  <text x="300" y="245" font-family="Arial, sans-serif" font-size="9" 
        text-anchor="middle" fill="#64748b">serve content</text>
  
  <!-- Technology badges -->
  <g transform="translate(50, 320)">
    <rect width="80" height="25" rx="12" fill="#61dafb" opacity="0.2"/>
    <text x="40" y="17" font-family="Arial, sans-serif" font-size="10" font-weight="bold" 
          text-anchor="middle" fill="#0074d9">React 19</text>
  </g>
  
  <g transform="translate(140, 320)">
    <rect width="80" height="25" rx="12" fill="#646cff" opacity="0.2"/>
    <text x="40" y="17" font-family="Arial, sans-serif" font-size="10" font-weight="bold" 
          text-anchor="middle" fill="#646cff">Vite 6</text>
  </g>
  
  <g transform="translate(230, 320)">
    <rect width="100" height="25" rx="12" fill="#06b6d4" opacity="0.2"/>
    <text x="50" y="17" font-family="Arial, sans-serif" font-size="10" font-weight="bold" 
          text-anchor="middle" fill="#0891b2">Tailwind CSS</text>
  </g>
  
  <g transform="translate(340, 320)">
    <rect width="80" height="25" rx="12" fill="#3178c6" opacity="0.2"/>
    <text x="40" y="17" font-family="Arial, sans-serif" font-size="10" font-weight="bold" 
          text-anchor="middle" fill="#3178c6">TypeScript</text>
  </g>
  
  <g transform="translate(430, 320)">
    <rect width="60" height="25" rx="12" fill="#9333ea" opacity="0.2"/>
    <text x="30" y="17" font-family="Arial, sans-serif" font-size="10" font-weight="bold" 
          text-anchor="middle" fill="#9333ea">PWA</text>
  </g>
</svg>